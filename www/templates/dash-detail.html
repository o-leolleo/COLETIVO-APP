<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <ion-list>
			<ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" align="middle">
				{{ chat.schedule }}	
			</ion-item>

			<ion-item class="item-remove-animate item-avatar item-icon-right"  ng-repeat="option in chat.options" type="item-text-wrap">
				<button class="button button-block button-positive" ng-click="showConfirm(option)">
					{{ option }}
				</button>	
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
